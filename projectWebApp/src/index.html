<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ProjectWebApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:200,300,400,500,600,700,800,900">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <app-root></app-root>
   <script>
     AOS.init();
      let animation = document.querySelectorAll(".animation");
        function scroll(){
           let scrollTop = document.documentElement.scrollTop;
           for(var i=0; i<animation.length; i++){
             let heightAnimation = animation[i].offsetTop;
             if(heightAnimation -400<scrollTop){
               animation[i].style.opacity =1;
             }
           }
        }
        window.addEventListener('scroll', scroll);
      
   </script>
</body>
</html>
